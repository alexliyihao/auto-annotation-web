<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New User registration - AAAP</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'annotations/style.css' %}">
  </head>
<body>
  <div class='title'>
    <h1>New User registration</h1>
  </div>
  <div class="body_background">
    <div class="Introduction">
      <p>Welcome to AAAP! Please fill the following information for a registration.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
  </div>

</body>
